  <body>

    <header id="main-header">
      <nav id="navbar">
        <ul>
          <li><a id='home' href="Home.html">Home</a></li>
          <li><a id='sign-up' class='current' href="Sign_Up.html">Sign Up</a></li>
          <li><a id='dashboard' href="Dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <section id='sign-up' class="landing-page">
      <div>
        <form id='signup-form'>
          <h2>Sign-Up</h2>
          <p>Please fill in this form to create an account and stay up to date with the latest!</p>
          <input type='email' required class='entry-box' maxlength='128' id='email' tabindex='1' placeholder='Email/Mobile No.' title='Enter your e-mail address or mobile phone number'/>
          <input type='text' requried class='entry-box' tabindex='2' placeholder='First Name' title='Enter your first name'/>
          <input type='text' requried class='entry-box' tabindex='3' placeholder='Last Name' title='Enter your last name'/>
          <input type='password' required class='entry-box' tabindex='4' id='password' name='password' placeholder='Password' title='Enter a password'/>
          <input type='password' required class='entry-box' tabindex='5' id='confirm-password' name='confirm_password' placeholder='Confirm Password' title='Confirm your password'/>
          <span>
            <input type='Submit' class='submit-data'/>
          </span>
        </form>
        </div>
      </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
